<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Greenify</title>
  <link rel="stylesheet" href="styles/home.css">
</head>
<body>
  <header>
    <div class="nav-container">
      <h1 class="logo">Greenify</h1>
      <nav>
        <ul>
          <li><a href="catalog.html">Catalog</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <section class="home-banner">
    <h2>Welcome to Greenify</h2>
    <p>Your go-to gardening guide to grow your green thumb! Explore and learn about plants to create your indoor or outdoor garden.</p>
    <a href="catalog.html" class="explore-btn">Start Exploring</a>
  </section>
  
  <section id="user-message"></section>
  
  <footer>
    <p>&copy; 2025 Greenify. All Rights Reserved.</p>
  </footer>

  <script>
    // Check if the user is logged in (using localStorage)
    const user = JSON.parse(localStorage.getItem('user'));
    const userMessageSection = document.getElementById('user-message');

    if (user) {
      // Display user's name if logged in
      userMessageSection.innerHTML = `
        <p>Hello, ${user.firstName} ${user.lastName}! Welcome back to Greenify.</p>
      `;
    } else {
      // Display prompt to login or register if not logged in
      userMessageSection.innerHTML = `
        <p>Please <a href="login.html">Login</a> or <a href="register.html">Register</a> to continue.</p>
      `;
    }
  </script>
  
  <script src="scripts/app.js"></script>
</body>
</html>
